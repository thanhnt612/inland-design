<style type="text/css">

    /******************************General******************************/
    input{
        outline: none;
    }
    .active{
        color: #c6a47e!important;
    }
    a{
        text-decoration: none;
        color: #fff;
    }
    a:hover{
        color: #c6a47e!important;
        transition: 0.3s;
    }
    
    .header_center .style_menu li a:after {
        display: block;
        content: "";
        border-bottom: solid 3px #c6a47e; 
        content: "";
        transform: scaleX(0); 
        transition: transform 0.5s;
    }
    .header_center .style_menu li a:hover:after{ 
        transform: scaleX(1); 
        transform-origin: 0% 50%; 
    }
    
    .dropdown a:hover {
        color: #ec4f21!important;
    }
    .dropdown:hover .dropdown-content{
        display: block!important;
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: #fff;
    }
    .style_menu{
        list-style-type: square;
    }
    .style_menu li::marker { 
        color: #c6a47e;
    }
    .cls-1{
        fill: #c6a47e;
    }
    
    .offcanvas{
        background: #282d32;
    }
    /******************************Mobile******************************/
    
    @media (min-width: 390px){
        .offcanvas{
            width: 75%!important;
        }
        svg {
            width: 29%;
            height: 40px;
        }
        .header_left a span {
            color: #c6a47e;
            font-size: 13px;
        }
        .header_right{
            font-size: 5px;
        }
    }
    
    /******************************Ipad******************************/
    
    @media (min-width: 768px){
        .header_right{
            font-size: 12px;
        }
        .offcanvas{
            width: 50%!important;
        }
        svg{
            width: 15%;
            height: 42px;
        }
        .header_left a  span {
            font-size: 25px;
        }
    }
    
    /******************************Desktop******************************/
    
    @media (min-width: 1400px){
        .menu .dropdown-content ul li a{
            font-size: 14px;
        }
        .menu .dropdown-content ul h3 a{
            font-size: 16px;
        }
        .header_right{
            font-size: 15px;
        }
    }
    </style>
